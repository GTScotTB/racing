<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO AWAY!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            font-size: 5rem; /* Giant text size */
            font-weight: bold;
            text-align: center;
            animation: background-flash 1s infinite; /* Flash the background color */
        }

        @keyframes background-flash {
            0%, 100% { background-color: #f44336; } /* Red */
            50% { background-color: #ff6600; } /* Orange */
        }

        h1 {
            animation: text-flash 1s infinite; /* Flash the text color */
        }

        @keyframes text-flash {
            0%, 100% { color: white; }
            50% { color: black; }
        }
    </style>
</head>
<body>
    <h1>GO AWAY!</h1>
</body>
</html>
