<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Officials</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    // Function to confirm deletion of an official.
    function confirmDelete() {
      return confirm('Are you sure you want to delete this official?');
    }
  </script>
</head>
<body>
  <header>
    <h1>Manage Officials</h1>
  </header>
  
  <!-- Display flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Licence Number</th>
        <th>Role</th>
        <th>Contact Info</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for official in officials %}
      <tr>
        <form method="POST" action="{{ url_for('manage_officials') }}">
          <td>
            <input type="text" name="name" value="{{ official.name }}">
          </td>
          <td>
            <input type="text" name="licence_number" value="{{ official.licence_number }}">
          </td>
          <td>
            <select name="role">
              {% for role_option in roles_list %}
                <option value="{{ role_option }}" {% if official.role == role_option %}selected{% endif %}>
                  {{ role_option }}
                </option>
              {% endfor %}
            </select>
          </td>
          <td>
            <input type="text" name="contact_info" value="{{ official.contact_info }}">
          </td>
          <td>
            <input type="hidden" name="official_id" value="{{ official.id }}">
            <button type="submit" name="action" value="save">Save</button>
            <button type="submit" name="action" value="delete" onclick="return confirmDelete();">Delete</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Bottom navigation buttons -->
  <button onclick="window.location.href='/'">Home</button>
  <button onclick="window.location.href='/add_official'">Add Official</button>
  
</body>
</html>
