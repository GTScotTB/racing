<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Official</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body>
  <div class="container">
    <header>
      <h1>Add Official</h1>
    </header>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <!-- Add Official Form -->
    <form method="POST" action="{{ url_for('add_official') }}">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter official's name" required>
      
      <label for="licence_number">Licence Number:</label>
      <input type="text" id="licence_number" name="licence_number" placeholder="Enter licence number" required>
      
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        {% for role in roles %}
          <option value="{{ role.role_name }}">{{ role.role_name }}</option>
        {% endfor %}
      </select>
      
      <label for="contact_info">Contact Info:</label>
      <input type="text" id="contact_info" name="contact_info" placeholder="Enter contact information">
      
      <button type="submit">Add Official</button>
    </form>
    
    <div class="nav-buttons">
      <button onclick="window.location.href='/'">Home</button>
      <button onclick="window.location.href='/manage_officials'">Manage Officials</button>
    </div>
  </div>
</body>
</html>
