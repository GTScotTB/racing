<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-button {
      height: 200px;
      font-size: 2rem;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .dashboard-button:hover {
      transform: scale(1.05);
    }
    .wtac-button {
      background-color: #007bff;
      color: white;
    }
    .formula-ford-button {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Racing Management System</h1>
    <div class="row">
      <div class="col-md-6">
        <a href="{{ url_for('wtac_dashboard') }}" class="btn dashboard-button wtac-button w-100">
          World Time Attack Challenge
        </a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('formula_ford_dashboard') }}" class="btn dashboard-button formula-ford-button w-100">
          Formula Ford
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
