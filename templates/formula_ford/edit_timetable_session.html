<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session - {{ session.session_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .edit-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="time"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .action-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Session - {{ session.session_name }}</h1>
        <h2>{{ event.location }} (Round {{ event.round_number }})</h2>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="flash {{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <section id="edit-session">
        <form method="POST" action="{{ url_for('update_timetable_session', event_id=event.id, session_id=session.id) }}" class="edit-form">
            <div class="form-group">
                <label for="session_name">Session Name:</label>
                <input type="text" id="session_name" name="session_name" value="{{ session.session_name }}" required>
            </div>
            <div class="form-group">
                <label for="session_type">Session Type:</label>
                <select id="session_type" name="session_type" required>
                    <option value="practice" {% if session.session_type == 'practice' %}selected{% endif %}>Practice</option>
                    <option value="qualifying" {% if session.session_type == 'qualifying' %}selected{% endif %}>Qualifying</option>
                    <option value="race" {% if session.session_type == 'race' %}selected{% endif %}>Race</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" value="{{ session.start_time.strftime('%H:%M') }}" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" value="{{ session.duration }}" required>
            </div>
            <button type="submit" class="action-button">Update Session</button>
        </form>

        <form method="POST" action="{{ url_for('delete_timetable_session', event_id=event.id, session_id=session.id) }}" class="edit-form" style="margin-top: 20px;">
    <!-- CSRF token for security -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button type="submit" class="action-button delete-button" onclick="return confirm('Are you sure you want to delete this session?')">Delete Session</button>
        </form>
    </section>

    <section id="navigation">
        <button onclick="window.location.href='{{ url_for('event_timetable', event_id=event.id) }}'" class="action-button">Back to Timetable</button>
        <button onclick="window.location.href='{{ url_for('manage_formula_ford_events') }}'" class="action-button">Back to Events</button>
        <button onclick="window.location.href='/formula_ford_dashboard'" class="action-button">Back to Formula Ford Dashboard</button>
        <button onclick="window.location.href='/logout'" class="action-button">Logout</button>
    </section>
</body>
</html>
