<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Competitor - {{ competitor.first_name }} {{ competitor.last_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .edit-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .action-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Competitor</h1>
        <h2>{{ competitor.first_name }} {{ competitor.last_name }}</h2>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="flash {{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <section id="edit-competitor">
        <form method="POST" action="{{ url_for('update_formula_ford_competitor', competitor_id=competitor.id) }}" class="edit-form">
            <!-- CSRF token for security -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ competitor.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ competitor.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="team_association">Team Association:</label>
                <input type="text" id="team_association" name="team_association" value="{{ competitor.team_association }}">
            </div>
            <div class="form-group">
                <label for="vehicle_make">Vehicle Make:</label>
                <input type="text" id="vehicle_make" name="vehicle_make" value="{{ competitor.vehicle_make }}">
            </div>
            <div class="form-group">
                <label for="vehicle_type">Vehicle Type:</label>
                <input type="text" id="vehicle_type" name="vehicle_type" value="{{ competitor.vehicle_type }}">
            </div>
            <div class="form-group">
                <label for="car_number">Car Number:</label>
                <input type="number" id="car_number" name="car_number" value="{{ competitor.car_number }}" required>
            </div>
            <button type="submit" class="action-button">Update Competitor</button>
        </form>

        <form method="POST" action="{{ url_for('delete_formula_ford_competitor', competitor_id=competitor.id) }}" class="edit-form" style="margin-top: 20px;">
    <!-- CSRF token for security -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button type="submit" class="action-button delete-button" onclick="return confirm('Are you sure you want to delete this competitor?')">Delete Competitor</button>
        </form>
    </section>

    <section id="navigation">
        <button onclick="window.location.href='{{ url_for('manage_formula_ford_competitors') }}'" class="action-button">Back to Competitors</button>
        <button onclick="window.location.href='/formula_ford_dashboard'" class="action-button">Back to Formula Ford Dashboard</button>
        <button onclick="window.location.href='/logout'" class="action-button">Logout</button>
    </section>
</body>
</html>
