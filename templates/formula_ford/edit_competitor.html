<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Competitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit Competitor: {{ competitor.first_name }} {{ competitor.last_name }} (Car #{{ competitor.car_number }})</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('edit_formula_ford_competitor', competitor_id=competitor.id) }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ competitor.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ competitor.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="team_association" class="form-label">Team Association (Optional)</label>
                        <input type="text" class="form-control" id="team_association" name="team_association" value="{{ competitor.team_association or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_make" class="form-label">Vehicle Make</label>
                        <input type="text" class="form-control" id="vehicle_make" name="vehicle_make" value="{{ competitor.vehicle_make }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_type" class="form-label">Vehicle Type</label>
                        <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" value="{{ competitor.vehicle_type }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_number" class="form-label">Car Number</label>
                        <input type="number" class="form-control" id="car_number" name="car_number" value="{{ competitor.car_number }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('manage_formula_ford_competitors') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
