<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map CSV Columns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .mapping-group {
            margin-bottom: 1rem;
        }
        .mapping-group label {
            display: inline-block;
            width: 150px;
            margin-right: 1rem;
        }
        select {
            padding: 0.3rem;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Map CSV Columns</h1>
    </header>

    <section>
        <h2>Map CSV Columns to Database Fields</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('map_columns') }}">
            <input type="hidden" name="raw_csv_data" value="{{ raw_csv_data }}">
            <input type="hidden" name="raw_csv_headers" value="{{ raw_csv_headers }}">
            
            {% for db_field in db_fields %}
            <div class="mapping-group">
                <label for="{{ db_field }}">{{ db_field.replace('_', ' ').title() }}:</label>
                <select name="mapping[{{ db_field }}]" id="{{ db_field }}">
                    <option value="">-- Select Column --</option>
                    {% for header in csv_headers %}
                    <option value="{{ header }}">{{ header }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

            <div class="button-group">
                <button type="submit">Preview Data</button>
                <button type="button" onclick="window.location.href='{{ url_for('import_entries') }}'">Back</button>
            </div>
        </form>
    </section>
</body>
</html>
