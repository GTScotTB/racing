<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Entries</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    // Confirmation popup when deleting an entry.
    function confirmDelete() {
      return confirm('Are you sure you want to delete this entry? This will also delete its associated checklist if one exists.');
    }
  </script>
</head>
<body>
  <header>
    <h1>Manage Entries</h1>
  </header>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <button onclick="window.location.href='/'">Back to Home</button>
  <table border="1">
    <thead>
      <tr>
        <th>Vehicle Number</th>
        <th>Driver Name</th>
        <th>Class</th>
        <th>Garage Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <!-- Each row is enclosed in its own form -->
        <form method="POST" action="{{ url_for('manage_entries') }}">
          <!-- CSRF Token -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <!-- Editable field for vehicle number -->
          <td>
            <input type="text" name="vehicle_number" value="{{ entry.vehicle_number }}">
          </td>
          <!-- Editable field for driver name -->
          <td>
            <input type="text" name="driver_name" value="{{ entry.driver_name }}">
          </td>
          <!-- Dropdown for the class -->
          <td>
            <select name="class_type">
              {% for cls in valid_classes %}
                {% set normalized_value = cls.replace(' ', '_').lower() %}
                {% set entry_normalized = entry.class_type.replace(' ', '_').lower() if entry.class_type else '' %}
                <option value="{{ normalized_value }}" {% if entry_normalized == normalized_value %}selected{% endif %}>
                  {{ cls }}
                </option>
              {% endfor %}
            </select>
          </td>
          <!-- Editable field for garage number -->
          <td>
            <input type="text" name="garage_number" value="{{ entry.garage_number }}">
          </td>
          <!-- Hidden input for the entry id and action buttons -->
          <td>
            <input type="hidden" name="entry_id" value="{{ entry.id }}">
            <button type="submit" name="action" value="save">Save</button>
            <button type="submit" name="action" value="delete" onclick="return confirmDelete();">Delete</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Back to Home Button -->
  <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
