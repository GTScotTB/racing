<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrutineers List</title>
</head>
<body>
    <h1>Scrutineers Page</h1>
    
    <!-- Dropdown Menu for Scrutineers -->
    <label for="scrutineer-dropdown">Select Scrutineer:</label>
    <select id="scrutineer-dropdown" name="scrutineer_name">
        <option value="" disabled selected>Select a Scrutineer</option>
        {% for scrutineer in scrutineers %}
        <option value="{{ scrutineer.id }}">{{ scrutineer.name }}</option>
        {% endfor %}
    </select>

    <!-- List of Scrutineers (for reference) -->
    <h2>List of Scrutineers</h2>
    <ul>
        {% for scrutineer in scrutineers %}
        <li>
            <strong>Name:</strong> {{ scrutineer.name }} <br>
            <strong>Licence Number:</strong> {{ scrutineer.licence_number }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
