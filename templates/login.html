<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Formula Ford</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Formula Ford Technical Event Management</h1>
  </header>

  <section id="login-section">
    <form action="{{ url_for('login') }}" method="POST" id="login-form">
      <!-- 
        CSRF Token Field: This hidden input contains a unique token that helps prevent
        Cross-Site Request Forgery attacks. The server will validate this token when
        the form is submitted to ensure the request is legitimate.
      -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </section>
</body>
</html>
