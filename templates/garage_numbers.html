<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Numbers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Garage Numbers</h1>
  </header>

  <section>
    <p>Below is a list of vehicles and their assigned garage numbers:</p>
  
    <!-- Toggle Button -->
    <button onclick="window.location.href='?order_by={{ 'garage_number' if order_by == 'vehicle_number' else 'vehicle_number' }}'">
      Order by {{ 'Garage Number' if order_by == 'vehicle_number' else 'Vehicle Number' }}
    </button>
  
    <table border="1">
      <thead>
        <tr>
          <th>Vehicle Number</th>
          <th>Driver Name</th>
          <th>Class</th>
          <th>Garage Number</th>
        </tr>
      </thead>
      <tbody>
        {% for vehicle in vehicles %}
        <tr>
          <td>{{ vehicle.vehicle_number }}</td>
          <td>{{ vehicle.driver_name }}</td>
          <td>{{ vehicle.class_type }}</td>
          <td>{{ vehicle.garage_number or "Not Assigned" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>

  <!-- Back to Home Button -->
  <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
